    <button class="btnData1" onclick="openForm()" onMouseOver="this.style.color='white'")'" onMouseOut="this.style.color='#202020'">Adicionar registro</button>
    <input type="file" style="display:none" id="file-input" accept="image/*" />

    <div class="box3" id="box3" style="display: none">
        <button style="background-color: rgba(46,139,87, 0.95); border: none; color: whitesmoke; width: 35px; border-radius: 4px 0px 0px 0px" onclick="closeForm()">X</button>
        <h2 class="under pd5px" style="padding: 5px; margin: 0px; font-size: 30px">Adicionar registro</h1><br>
        <form class="mg15" id="mg15" style="display: none">

            <span class="textinho verdinho" style="margin-bottom: 15px; text-align: center;">Insira as informações da maneira mais completa possível :)</span>
            <br>

            <label for="fname" style="margin-top: 15px">Categoria:</label><br>
                <select name="type" id="type" style="margin-bottom: 15px">
                    <option value="Social">Registro social</option>
                    <option value="Ambiental">Registro ambiental</option>
                    <option value="Histórico">Registro histórico</option>
                </select><br>

            <label for="fname">Sub-categoria:</label><br>
                <select name="sub_type" id="sub_type" style="margin-bottom: 15px">
                    <option value="Transporte">Irregularidade no transporte publico</option>
                    <option value="Fotografia antiga">Fotografia antiga</option>
                    <option value="Irregularidade ambiental">Irregularidade ambiental</option>
                    <option value="Equipamentos urbanos">Equipamentos urbanos</option>
                    <option value="Sugestão de melhoria">Sugestão de melhoria</option>
                    <option value="Lixo mal designado">Lixo mal designado</option>
                </select><br>

            <label for="fname">Endereço</label><br>
            <input type="text" id="adress" name="adress" size="46em" style="margin-bottom: 15px"><br>

            <label for="fname">Coordenadas</label><br>
            <input type="text" id="coord" name="coord" size="46em" placeholder="XX.XXX, XX.XXX" pattern="[0-9]{2}.[0-9]{3} [0-9]{2}.[0-9]{3}" ><br>
	        <span class="textinho verdinho" style="margin-bottom: 30px">Insira coordenadas nesse formato, primeiro longitude e depois latitude.</span>
            <br>

            <label for="lname" style="margin-top: 10px">Descrição</label><br>
            <input type="text" id="description" name="description" size="46em" style="margin-bottom: 15px"><br>

            <label for="lname">Autor/Fonte</label><br>
            <input type="text" id="author" name="author" size="46em" style="margin-bottom: 15px"><br>
            
            <label for="fname">Data aproximada da foto</label><br>
            <input type="date" id="date" name="date" size="46em" style="margin-bottom: 15px"><br>
            
            <label for="fname">Imagem</label><br>
            <input type="file" id="file" name="image" size="46em" style="margin-bottom: 15px"><br>

            <div class="centralizar"><input type="submit" value="Enviar"></div><br>
        </form>
    </div>
    <script>
        $("#mg15").submit(function () {
            var formData = new FormData(this);
            $('#mg15 input').val("");
            document.getElementById("box3").style.display = 'none';
            document.getElementById("mg15").style.display = 'none';

            $.ajax({
                url: 'images/photos/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                cache: false,
                success: function (html) {
                    alert('Data Send');
                    $('#msg').html(html);

                }
            });
            return false;


        });
    </script>
    <script>
            function openForm() {
            document.getElementById("box3").style.display = 'block';
            document.getElementById("mg15").style.display = 'block';
            var ele = document.getElementsByName("registro");
            for (var i = 0; i < ele.length; i++)
                ele[i].checked = false;
        }

    </script>
    <script>
            function closeForm(){
                javascript:window.closeForm()
            }
