  <script>
    $(document).ready(function (data) {
      var formData;
      $.ajax({
        url: '/tela_admin.html',
        type: 'POST',
        dataType: 'JSON',
        processData: false,
        contentType: false,
        cache: false,
        success: function (data) {
          alert('Registros recebidos com sucesso!');
          for (var i = 0; i < data.numberDoc; i++) {
            var date = new Date(data.tempCollection[i].date);

            $('.list-group')
            .append('<li class="list-group-item">' +
                      '<div class="bg"> '+
                        '<div class="gallery">'+
                          '<div class="title">Foto do registro</div><br>' +
                          '<img class="img" src="images/photos/'+ data.fileName[i] + ' " loading="eager"  alt ="foto '+ i +'">' +
                        '</div>'+
                        '<div class="gallery col">' + 
                          '<div class="title">Dados do registro</div><br>' + 
                          '<div class="type" style="text-align:center">Tipo: '+ data.tempCollection[i].type + '</div>' +
                          '<div class="sub-type" style="text-align:center">Sub tipo: '+ data.tempCollection[i].sub_type + '</div>' +
                          '<div class="desc" style="text-align:center">Descrição: ' + data.tempCollection[i].description + '</div>'+
                          '<div class="adress" style="text-align:center">Endereço: ' + data.tempCollection[i].adress + '</div>' +
                          '<div class="author" style="text-align:center">Fonte/Autor: ' + data.tempCollection[i].author + '</div>' +
                          '<div class="author" style="text-align:center">Data: ' + Intl.DateTimeFormat('pt-BR').format(date) + '</div>' +
                                          
                          '<form class="inline-block" id="formRegister">'+
                            '<div class="centralizar" name="delete">'+
                              '<input type="button" class="deleteButton" style="margin-right: 15px; background-color: #ff5148;" name="deleteButton" value="Deletar" onclick="deleteRegister()">'+
                              '<input type="button" name="permanentButton" style="margin-left: 15px" value="Enviar" onclick="setPermanent()">' +

                            '</div><br>'+
                            '<input type="hidden" name="id" value="'+  data.tempCollection[i]._id +'">' +
                          '</form>' +
                        '</div>' +
                      '</div>' + 
                    '</li><br>');
          }
        }
      });
    })

  </script>
