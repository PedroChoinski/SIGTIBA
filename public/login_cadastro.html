	<div class="box">
		<h1 class="under pd5px">Cadastro</h1><br>

		<form class="mg15" method="post" action="/javascripts/db.js" onsubmit="return validar(this)">
			<label for="fname">Nome</label><br>
			<input type="text" id="nome" name="nome" size="50%"><br><br>
			<label for="lname">Email</label><br>
			<input type="text" id="email" name="email" size="50%"><br><br>
			<label for="fname">Senha</label><br>
			<input type="password" id="senha" name="senha" size="50%"><br><br>
			<label for="lname">Confirmação da senha</label><br>
			<input type="password" id="csenha" name="csenha" size="50%"><br><br><br>
			<div class="centralizar"><input type="submit" value="Cadastrar"></div><br>
		</form>
		<br>

	</div>
	<script>
		function validar(frm) {
			if (frm.nome.value == "" || frm.nome.value == null || frm.nome.value.lenght < 3) {
				alert("Por favor, indique um nome válido.");
				frm.nome.focus();
				return false;
			} else if (frm.email.value.indexOf("@") == -1 ||
				frm.email.value.indexOf(".") == -1 ||
				frm.email.value == "" ||
				frm.email.value == null) {
				alert("Por favor, indique um e-mail válido.");
				frm.email.focus();
				return false;
			} else if (frm.senha.value !== frm.csenha.value) {
				alert("Por favor, indique uma senha válida.");
				frm.csenha.focus();
				return false;
			} else if (frm.senha.value == "" || frm.nome.value == null || frm.nome.value.lenght < 3) {
				alert("Por favor, indique uma senha válido.");
				frm.senha.focus();
				return false;
			}
		}

	</script>
